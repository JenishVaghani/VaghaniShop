<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signupstyle.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <form method="POST">
            {% csrf_token %}
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username" required />
            <span style="color: red;">{{error_mobile}}</span>
            <input type="text" name="mobile" placeholder="Mobile" required />
            <span style="color: red;">{{error_password}}</span>
            <input type="password" name="password1" placeholder="Password" required />
            <input type="password" name="password2" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
